<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Pohon Karier & Pohon Kebaikan - SMA N 1 Tibawa</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #eafaf1;
      text-align: center;
      padding: 20px;
    }
    header img {
      width: 100px;
      display: block;
      margin: 0 auto 10px;
    }
    h1 {
      color: #004d40;
      font-weight: 700;
    }
    .menu-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 40px auto;
      flex-wrap: wrap;
    }
    .menu-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 40px;
      width: 250px;
      cursor: pointer;
      transition: 0.3s;
    }
    .menu-card:hover {
      background-color: #c8f7dc;
      transform: scale(1.05);
    }
    form {
      margin-top: 20px;
      display: none;
    }
    label {
      display: block;
      margin-top: 10px;
      color: #00695c;
    }
    input, textarea, select {
      width: 80%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #bdbdbd;
    }
    button {
      margin-top: 20px;
      background-color: #26a69a;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2bbbad;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/za31600-star/main/logo-osis.jpg" alt="Logo SMA N 1 Tibawa" />
    <h1>ðŸŒ¿ Pohon Karier & Pohon Kebaikan</h1>
    <h3>SMA Negeri 1 Tibawa</h3>
  </header>

  <div class="menu-container">
    <div class="menu-card" onclick="showForm('karier')">ðŸŒ± Pohon Karier</div>
    <div class="menu-card" onclick="showForm('kebaikan')">ðŸŒ³ Pohon Kebaikan</div>
  </div>

  <!-- Form Pohon Karier -->
  <form id="form-karier">
    <h3>ðŸŒ± Pohon Karier</h3>
    <label>Nama Lengkap:</label>
    <input type="text" id="namaKarier" required />

    <label>Pilihan Karier:</label>
    <input type="text" id="pilihanKarier" required />

    <label>Bakat yang Mendukung:</label>
    <textarea id="bakatKarier" rows="2"></textarea>

    <label>Alasan Memilih Karier:</label>
    <textarea id="alasanKarier" rows="3"></textarea>

    <button type="button" onclick="submitForm('karier')">Kirim</button>
  </form>

  <!-- Form Pohon Kebaikan -->
  <form id="form-kebaikan">
    <h3>ðŸŒ³ Pohon Kebaikan</h3>
    <label>Nama Lengkap:</label>
    <input type="text" id="namaKebaikan" required />

    <label>Tindakan Kebaikan:</label>
    <input type="text" id="aksiKebaikan" required />

    <label>Nilai atau Sikap yang Terkandung:</label>
    <textarea id="nilaiKebaikan" rows="2"></textarea>

    <label>Alasan Melakukan Kebaikan:</label>
    <textarea id="alasanKebaikan" rows="3"></textarea>

    <button type="button" onclick="submitForm('kebaikan')">Kirim</button>
  </form>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbwsSneFh8ZspP6ZjyieT_Lb9rZgvLU_-9mxnO13SFM/dev";

    function showForm(type) {
      document.getElementById("form-karier").style.display = type === "karier" ? "block" : "none";
      document.getElementById("form-kebaikan").style.display = type === "kebaikan" ? "block" : "none";
      window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
    }

    function submitForm(type) {
      let data = {};
      if (type === "karier") {
        data = {
          nama: document.getElementById("namaKarier").value,
          pilihan: document.getElementById("pilihanKarier").value,
          bakat: document.getElementById("bakatKarier").value,
          alasan: document.getElementById("alasanKarier").value,
          jenis: "karier"
        };
      } else {
        data = {
          nama: document.getElementById("namaKebaikan").value,
          aksi: document.getElementById("aksiKebaikan").value,
          nilai: document.getElementById("nilaiKebaikan").value,
          alasan: document.getElementById("alasanKebaikan").value,
          jenis: "kebaikan"
        };
      }

      fetch(url, {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify(data)
      }).then(() => {
        alert("Data berhasil dikirim!");
        document.getElementById("form-karier").reset();
        document.getElementById("form-kebaikan").reset();
      }).catch(err => alert("Gagal mengirim data: " + err));
    }
  </script>
</body>
</html>
