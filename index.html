<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pohon Karier & Kebaikan | SMA Negeri 1 Tibawa</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(#c3f0e8, #e9f8f3);
      margin: 0;
      padding: 0;
      color: #05445e;
      text-align: center;
    }
    header {
      padding: 15px;
      background: #aef1da;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    header img {
      width: 100px;
      margin-bottom: 10px;
    }
    h1 { margin: 5px 0; }
    svg {
      width: 220px;
      margin-top: 10px;
    }
    .tree-area {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin: 20px;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      width: 350px;
      text-align: center;
    }
    .node {
      background: #d4f8e8;
      border: 2px solid #75c9b7;
      border-radius: 12px;
      padding: 8px 12px;
      margin: 6px;
      cursor: pointer;
      display: inline-block;
    }
    .node:hover {
      background: #b2f0e6;
    }
    .selected {
      background: #5cd3ad;
      color: white;
      font-weight: bold;
    }
    input, button {
      margin: 8px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #75c9b7;
    }
    button {
      background: #75c9b7;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #4bbf9b; }
    footer {
      background: #d2f5e3;
      padding: 10px;
      font-size: 14px;
      color: #05445e;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo osis.jpg" alt="Logo SMA Negeri 1 Tibawa">
    <h1>Pohon Karier & Pohon Kebaikan</h1>
    <p><strong>SMA Negeri 1 Tibawa</strong></p>
    <svg viewBox="0 0 64 64">
      <circle cx="32" cy="32" r="30" fill="#75c9b7"/>
      <rect x="28" y="32" width="8" height="16" fill="#05445e"/>
      <circle cx="32" cy="18" r="10" fill="#3bb78f"/>
    </svg>
  </header>

  <section class="tree-area">
    <div class="card">
      <h2>üå± Pohon Karier</h2>
      <div id="karier"></div>
    </div>

    <div class="card">
      <h2>üå≥ Pohon Kebaikan</h2>
      <div id="kebaikan"></div>
    </div>
  </section>

  <section>
    <h3>üßç‚Äç‚ôÄÔ∏è Isi Data Diri</h3>
    <input type="text" id="nama" placeholder="Nama lengkap siswa" required>
    <button onclick="kirim()">Kirim Pilihan</button>
    <p id="status"></p>
  </section>

  <footer>
    ¬© 2025 SMA Negeri 1 Tibawa ‚Äì Sahabat Bumi üåç
  </footer>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwsSneFh8ZspP6ZjyieT_Lb9rZgvLU_-9mxnO13SFM/dev";
    let pilihanKarier = '';
    let pilihanKebaikan = '';

    // Ambil data dari Apps Script
    document.addEventListener('DOMContentLoaded', () => {
      fetch(SCRIPT_URL)
        .then(res => res.json())
        .then(data => tampilkanData(data))
        .catch(err => {
          console.error('Gagal mengambil data:', err);
          document.getElementById('status').textContent = '‚ö†Ô∏è Gagal memuat data pohon.';
        });
    });

    function tampilkanData(data) {
      // === Pohon Karier ===
      const karierDiv = document.getElementById('karier');
      const groupedKarier = {};
      data.karier.forEach(([bidang, pilihan]) => {
        if (!groupedKarier[bidang]) groupedKarier[bidang] = [];
        groupedKarier[bidang].push(pilihan);
      });
      for (const bidang in groupedKarier) {
        const p = document.createElement('p');
        p.innerHTML = `<strong>${bidang}</strong>`;
        karierDiv.appendChild(p);
        groupedKarier[bidang].forEach(item => {
          const div = document.createElement('div');
          div.className = 'node';
          div.textContent = item;
          div.onclick = () => pilihKarier(div);
          karierDiv.appendChild(div);
        });
      }

      // === Pohon Kebaikan ===
      const kebaikanDiv = document.getElementById('kebaikan');
      const groupedKebaikan = {};
      data.kebaikan.forEach(([kategori, nilai]) => {
        if (!groupedKebaikan[kategori]) groupedKebaikan[kategori] = [];
        groupedKebaikan[kategori].push(nilai);
      });
      for (const kategori in groupedKebaikan) {
        const p = document.createElement('p');
        p.innerHTML = `<strong>${kategori}</strong>`;
        kebaikanDiv.appendChild(p);
        groupedKebaikan[kategori].forEach(item => {
          const div = document.createElement('div');
          div.className = 'node';
          div.textContent = item;
          div.onclick = () => pilihKebaikan(div);
          kebaikanDiv.appendChild(div);
        });
      }
    }

    function pilihKarier(el) {
      document.querySelectorAll('#karier .node').forEach(n => n.classList.remove('selected'));
      el.classList.add('selected');
      pilihanKarier = el.textContent;
    }

    function pilihKebaikan(el) {
      document.querySelectorAll('#kebaikan .node').forEach(n => n.classList.remove('selected'));
      el.classList.add('selected');
      pilihanKebaikan = el.textContent;
    }

    // Kirim data ke Apps Script
    function kirim() {
      const nama = document.getElementById('nama').value;
      if (!nama || !pilihanKarier || !pilihanKebaikan) {
        document.getElementById('status').textContent = '‚ùóHarap isi semua data terlebih dahulu.';
        return;
      }

      document.getElementById('status').textContent = '‚è≥ Mengirim data...';
      fetch(SCRIPT_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          nama: nama,
          karier: pilihanKarier,
          kebaikan: pilihanKebaikan
        })
      })
        .then(res => res.text())
        .then(res => {
          document.getElementById('status').textContent = '‚úÖ ' + res;
          document.getElementById('nama').value = '';
          document.querySelectorAll('.node').forEach(n => n.classList.remove('selected'));
        })
        .catch(err => {
          console.error(err);
          document.getElementById('status').textContent = '‚ùå Gagal mengirim data.';
        });
    }
  </script>
</body>
</html>
